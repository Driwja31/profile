<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <meta property="og:title" content="Driwja's Profile Card" />
  <meta property="og:description" content="Hey! I'm Driwja â€” Frontend Developer, React lover, and lifelong learner." />
  <meta property="og:image" content="https://Driwja31.github.io/profile/NewProject3.png" />
  <meta property="og:url" content="https://yourdomain.com/profile/profile.html" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 40px 30px;
      max-width: 350px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .card:hover {
      transform: translateY(-15px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff70;
      margin-bottom: 20px;
      transition: transform 0.5s ease;
    }

    .card:hover .profile-img {
      transform: scale(1.05) rotate(2deg);
    }

    h2 {
      margin: 0 0 10px;
      color: #fff;
    }

    p {
      margin: 0;
      color: #f0f0f0;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="NewProject3.png" alt="Driwja" class="profile-img" />
    <h2>Driwja</h2>
    <p>Frontend Developer<br />React | Tailwind | Open Source Enthusiast</p>
  </div>
</body>

</html>
